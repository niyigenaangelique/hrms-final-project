<!DOCTYPE html>
<html>
<head>
    <title>Test User Creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">Test User Creation</h1>
        
        <form id="testForm" class="space-y-4">
            <div>
                <label>First Name:</label>
                <input type="text" name="first_name" class="border rounded px-3 py-2 w-full" required>
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="last_name" class="border rounded px-3 py-2 w-full" required>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="email" class="border rounded px-3 py-2 w-full" required>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" class="border rounded px-3 py-2 w-full" required>
            </div>
            <div>
                <label>Role:</label>
                <select name="role" class="border rounded px-3 py-2 w-full" required>
                    <option value="">Select Role</option>
                    <option value="Employee">Employee</option>
                    <option value="Manager">Manager</option>
                    <option value="HRManager">HR Manager</option>
                    <option value="SuperAdmin">Super Admin</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Create Test User
            </button>
        </form>
        
        <div id="result" class="mt-4 p-4 bg-gray-100 rounded"></div>
    </div>
</body>
</html>
